<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC café</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="formulario.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <P>Contáctenos</P>
        </div>
        <form action="#" method="post" id="form">
            <table class="contact">
                <tr class="contact_line">
                    <td class="contact_sign"><label for="name">Nombre</label></td>
                    <td class="contact_input"><input type="text" name="name" id="name" placeholder="Escriba su nombre"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label>Correo electrónico</label></td>
                    <td class="contact_input"><input type="text" name="email" id="email" placeholder="Escriba su correo"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label></label>Correo electrónico (confirmar)</td>
                    <td class="contact_input"><input type="text" name="email_confirm" id="email_confirm" placeholder="Vuelva a introducir su correo"></td>
                </tr>
                <tr class="contact_content">
                    <td class="contact_sign"><label for="content">Comentario</label></td>
                    <td class="contact_input"><textarea name="content" id="content" placeholder="Escriba su comentario"></textarea></td>
                </tr>
            </table>
            <div class="contact_btn_area">
                <button type="reset" class="contact_btn reset_btn">Reestablecer</button>
                <button type="submit" class="contact_btn submit_btn">Enviar</button>
            </div>
        </form>
    </section>
    
    <script type="text/Javascript" src="formulario.js"></script>
</body>
</html>
